<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS from CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Matemasie&display=swap" rel="stylesheet">
    
    <title>Bookmarker</title>
</head>

<body>
    <div class="container mt-5">
        <div class="card shadow-lg border-0 rounded-lg p-4">
            <h1 class="text-center title mb-4">Bookmarker</h1>
            <hr class="dotted-line mb-4">
            <p class="text-center lead">
                <i class="fa-solid fa-bookmark" style="color: #FFD43B;"></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark" style="color: #FFD43B;"></i>
            </p>

            <div class="form-group">
                <label for="name" class="form-label">Site Name</label>
                <input type="text" id="name" class="form-control form-control-lg" aria-label="Site Name" placeholder="Enter site name">
            </div>
            <div class="form-group">
                <label for="url" class="form-label">Site URL</label>
                <input type="url" id="url" class="form-control form-control-lg" aria-label="Site URL" placeholder="Enter site URL">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-custom mt-4" onclick="addBookmark()">Submit</button>
            </div>

            <hr class="dotted-line mt-4">
            <table class="table table-striped table-hover text-center mt-3">
                <thead class="thead-dark">
                    <tr>
                        <th>Index</th>
                        <th>Website Name</th>
                        <th>Visit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Dynamic content here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
